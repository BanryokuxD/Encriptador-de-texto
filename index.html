<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">   
    <title>Encriptador de Textos</title>
</head>
<body>
    <header>
        <img src="/Imagenes/Logo Alura (a).png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="textArea" cols="30" rows="5" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="warning">solo letra minuscula sin acento </h6>
            </div>
            <div class="botones">  
                <button class="botonEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="botonDesencriptar" onclick="btnDesencriptar()">Desencriptar </button>
            </div>
        </section>
        <section>   
            <textarea class="mensaje" cols="30" rows="8">  </textarea>
            <div>
                <button id="btn">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    

</body>
